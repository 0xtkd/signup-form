<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Sign Up - Form</title>
</head>

<body>
  <section id="left-section">
    <div class="dark-bg">
      <div class="image-container">
        <img src="images/odin-lined.png" alt="The Odin project logo" />
      </div>
      <span>ODIN</span>
    </div>
  </section>
  <section id="right-section">
    <section class="header-section">
      <p>
        This is not a real online service! You know you need something like
        this in your life to help ou realize your deepest dreams. Sign up now
        to get started
      </p>
      <p>You know you want to.</p>
    </section>
    <section class="form-section">
      <form action="/" method="post">
        <fieldset class="fieldset-section">
          <div class="first_name">
            <label for="first_name">*First Name</label>
            <input type="text" name="first_name" id="first_name" maxlength="15" placeholder="Example : John" required />
          </div>
          <div class="last_name">
            <label for="last_name">*Last Name</label>
            <input type="text" name="last_name" id="last_name" maxlength="15" placeholder="Example : Does" required />
          </div>
          <div class="email">
            <label for="email">*Email</label>
            <input type="email" name="email" id="email" patern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" placeholder="Exeample : exemple@please.org" />
          </div>
          <div class="phone_number">
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" placeholder="Example : +44 4748 383 39"
              required />
          </div>
          <div class="password">
            <label for="password">*Password</label>
            <input type="password" name="password" id="password" minlength="8" patern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" placeholder="Enter your password"
              required />
          </div>
          <div class="confirm_password">
            <label for="confirm_password" d>*Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" patern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" minlength="8"
              placeholder="Confirm Password" required />
          </div>
        </fieldset>
        <fieldset class="submit-section">
          <button type="submit">Create Account</button>
          <div class="divider">
            <hr class="left-hr" />
            <p>Already have an account? <a href="#">Log in</a></p>
            <hr class="right-hr" />
          </div>
        </fieldset>
      </form>
      </section>
    </section>
    <script defer src="js/main.js">error.js</script>
</body>

</html>
